<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navigation</title>
  <link rel="stylesheet" href="navigation.css">
</head>
<body>
  <h2>Navigation</h2>
  <div class="nav-container">
    <div class="map-phone">
      <img src="map-phone.png" alt="Map on Phone">
      <input type="text" placeholder="From">
      <input type="text" placeholder="To">
    </div>
    <div class="nav-info">
      <label>Steps to reach</label>
      <textarea placeholder="Enter steps here..."></textarea>
      <label>Map image</label>
      <div class="map-box"></div>
    </div>
  </div>
  <div class="helpline">Helpline Number: +919810387750</div>
  <script src="navigation.js"></script>
</body>
</html>
